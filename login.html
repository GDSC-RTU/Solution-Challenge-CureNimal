<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curenimal Sign Up</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/res.css">
    <link rel="icon" type="image/x-icon" href="images/Fav.jpg">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <section class="loginPage">
        <div class="container">
            <div class="image">
                <img src="images/logo.png" alt="logo" class="logo">
                <span class="name">
                    <h1>CURENIMAL</h1> <br>
                    <p>LOVE THE WORLDLESS</p>
                </span>
            </div>

            <div class="loginForm">
                <form onsubmit="login()" id="loginForm">

                    <h2 style="text-align: center; line-height: 3;">LOG IN</h2>

                    <label for="email">Email</label> <br>
                    <input type="email" id="email" name="email" required> <br>

                    <label for="password">Password</label> <br>
                    <input type="password" id="password" name="password" required> <br>

                    <button id="next" type="submit">Log In</button>

                    <!-- <p>-------- OR  IN USING --------</p> -->
                </form>
            </div>
        </div>
        <div class="paw">
            <img src="images/paws.png" alt="paws_pic" class="paw">
        </div>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
